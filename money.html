        <script>
            var ids = [];
            for (var i = 0; i < 25; i++) {
                ids.push("location" + i);
            }
            var score = 0;
            var locations = 0;
            var lastLocation = 0;
            var fancyCoinLocations = [2, 5, 14, 19, 23, 33];
            var monsterLocation = 20;
            var gameOver = false;

            function check(position) {
    if (gameOver) return;

    var id = ids[position];
    var location = document.getElementById(id);
    var img = location.querySelector("img");

    if (position === monsterLocation) {
        img.src = "Images/monster.jpg";
        gameOver = true;
        score -= 5;
    } else if (fancyCoinLocations.includes(position)) {
        img.src = "Images/fanciercoin.jpg";
       // gameOver = true;
        score += 3;
    } else {
        img.src = "Images/coin.jpg";
        score++;
    }

    locations++;
    document.getElementById("locations").textContent = "Number of locations checked is: " + locations;
    document.getElementById("Score").textContent = "Score is: " + score;
    lastLocation = position; // Update the last checked location
}


            // Function to provide help

            ];
            //console.log(kinshipLocations);
            document.getElementById("help").innerHTML ="All Clear";
             for (let location of kinshipLocations) {
                //console.log(locations);
                //console.log(fancyCoinLocations.includes(location));
                if (fancyCoinLocations.indexOf(location)!==-1) {
                    document.getElementById("help").innerHTML ="So Close";;
                }
            else if (location == monsterLocation) {
                document.getElementById("help").innerHTML ="Grr";
            }
